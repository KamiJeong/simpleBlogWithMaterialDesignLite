<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kami's Blog</title>
    <link rel="stylesheet" href="library/material-design-lite/material.min.css">
    <script src="library/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="KamisBar">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-400">
    <header class="mdl-layout__header mdl-color--orange">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <a href="#/home" class="mdl-layout-title">Kami's Bar</a>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="#/newBlog">Write</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>

            <!-- Right aligned menu below button -->
            <div class="mdl-layout--small-screen-only">
                <button id="small-view-nav"
                        class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                    for="small-view-nav">
                    <li class="mdl-menu__item"><a href="">Link</a></li>
                    <li class="mdl-menu__item"><a href="">Link</a></li>
                    <li class="mdl-menu__item"><a href="">Link</a></li>
                    <li class="mdl-menu__item"><a href="">Link</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Foods</a>
            <a class="mdl-navigation__link" href="">Drinks</a>
            <a class="mdl-navigation__link" href="">ETC</a>
        </nav>
    </div>

    <!--  Main  -->
    <main class="mdl-layout__content">
        <div class="page-content" ng-view>

        </div>
    </main>

</div>
<script src="library/angular/angular.min.js"></script>
<script src="library/angular-route/angular-route.min.js"></script>
<script src="library/moment/min/moment-with-locales.min.js"></script>

<script src="js/app.js"></script>
<script src="js/routeConfig.js"></script>
<script src="js/controller/home.controller.js"></script>
<script src="js/controller/blog.controller.js"></script>
<script src="js/controller/newBlog.controller.js"></script>
</body>
</html>
